<mat-card class="loginCard">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="login-container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <mat-form-field class="loginCard-full-width">
        <input name="email" matInput placeholder="Enter your email" [formControlName]="'email'" required>
        <mat-error *ngIf="loginForm.controls.email.invalid"> {{ getErrorMessage() }} </mat-error>
      </mat-form-field>

      <mat-form-field class="loginCard-full-width">
        <input name="password" matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
          [formControlName]="'password'" required>
        <button mat-icon-button matSuffix (mousedown)="hide = false" (mouseup)="hide = true" (mouseout)="hide = true"
          [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>

        <mat-error *ngIf="loginForm.controls.password.invalid"> required </mat-error>
      </mat-form-field>
    </form>


  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="loginForm.invalid || loading">
      <div style="display: flex"><mat-spinner diameter="24" *ngIf="loading"></mat-spinner> Login</div>
    </button>

  </mat-card-actions>

</mat-card>
